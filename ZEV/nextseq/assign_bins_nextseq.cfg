[Params]
POOL_SIZE = 6
LINES_PER_READ = 4
CONSTANT_FWD = GAATACGTAAATAATTAATAGTAGTGAC
CONSTANT_REV = TGTCTAAAGGTGAAGAATTATTCA
CONSTANT_MISMATCH_THRESH = 2
CONSTANT_SEARCH_DEPTH = 12
SEQ_LEN = 35
LEFT_ONLY = True
FASTQ_EXT = .fastq

[Dirs]
