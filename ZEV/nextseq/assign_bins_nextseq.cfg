dir_bc = ~/facs-seq_test/ZEV/nextseq/intermed/fail_bc
dir_merged = ~/facs-seq_test/ZEV/nextseq/intermed/binned

[Files]
barcode_fn = ZEV_nextseq_barcode.csv
assign_logic_fn = bin_assigner_ZEV_nextseq.py
assign_summary_fn = ~/facs-seq_test/ZEV/nextseq/intermed/ZEV_nextseq_bin_assign_summary.csv
raw_merged_fn = ~/facs-seq_test/ZEV/nextseq/intermed/ZEV_merged_reads_unfiltered_nextseq.txt
final_merged_fn = ~/facs-seq_test/ZEV/nextseq/intermed/ZEV_merged_reads_final_nextseq.txt
